{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block description %}{% endblock %}">

    <!--Favicon -->
    <link rel="icon" type="icon/image" href="{% static 'imgs/diver-logo-560x560.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Link to internal Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainstyle.css' %}">

    <!-- Font Awesome code -->
    <script src="https://kit.fontawesome.com/6b6ad746da.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <video id="videoId" poster="{% static 'imgs/bg-video-poster.png' %}" autoplay muted loop>
      <source src="{% static 'imgs/Scuba-Diving-699.mp4' %}" type="video/mp4">
    </video>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img class="img-fluid-logo" src="{% static 'imgs/oceansense-diver-logo-560 x120-new.svg' %}">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Scuba Diving
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Bookings</a>
              <a class="dropdown-item" href="#">Research</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Journals</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Donate</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-primary mr-sm-2 rounded-pill" type="button">Login</button>
          <button class="btn btn-outline-success my-2 my-sm-0 rounded-pill" type="button">Register</button>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}

    <footer class="container-fluid section-8">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6">
          <img class="img-fluid" src="{% static 'imgs/oceansense-diver-logo-560 x120-new.svg' %}">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6">
          
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6">
          
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6">
        </div>
      </div>
      <div>
        <div class="copyright">
          <ul>
            <li><a href="#">Help &amp; Contact</a></li>
            <li><a href="#">Sponsorship</a></li>
            <li><a href="#">Policy</a></li>
            <li><a href="#">Terms</a></li>
          </ul>
        </div>
        <div class="border-top">
          <p class="text-center">
            Copyright &copy;  
              <script type="text/javascript">
                var CurrentYear = new Date();
                document.write(CurrentYear.getFullYear())
              </script>
            Ocean Sense
          </p>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- Link to external Javascript -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
